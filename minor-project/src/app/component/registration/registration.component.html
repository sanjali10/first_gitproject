<div class="container">
  <h2>Regitration form</h2>
    <div class="form-group">
      <label>UserName:</label>
      <input type="text" class="form-control" #name placeholder="Enter name">
    </div>
    <div class="form-group">
      <label>Class:</label>
      <input type="text" class="form-control" placeholder="Enter class" #cls>
    </div>
    <button class="btn btn-default"(click)="info(name.value,cls.value)">Submit</button>
</div>
