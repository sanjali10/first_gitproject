<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="downloadDataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>{{'Application' | translate }}</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>  
      <!-- Win-32 Column -->
      <ng-container matColumnDef="Windows32">
        <th mat-header-cell *matHeaderCellDef> {{'Windows 32' | translate }}</th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-primary" (click)="downloadFile(element.name, 'windows')" [disabled]="windowsSystem !== true"> {{'Download' | translate }}</button> </td>
      </ng-container>
      <!-- Win-64 Column -->
      <ng-container matColumnDef="Windows64">
        <th mat-header-cell *matHeaderCellDef>{{'Windows 64' | translate }}</th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-primary" (click)="downloadFile(element.name, 'windows')" [disabled]="windowsSystem !== true"> {{'Download' | translate }}</button></td>
      </ng-container>
      <!-- Mac Column -->
      <ng-container matColumnDef="Macintosh">
        <th mat-header-cell *matHeaderCellDef>{{'Macintosh' | translate }}</th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-primary" (click)="downloadFile(element.name, 'mac')" [disabled]="macSystem !== true">{{'Download' | translate }}</button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedDownloadColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedDownloadColumns;"></tr>
    </table>
  </div>
